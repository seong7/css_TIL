<html>
    <head>
        <style>
            #px{
                font-size:16px;
            }
            #rem{
                font-size:1rem;
                /* 1rem = 1px 로 compute 됨*/ 
                /*rem 사용 권장 
           :(사용자가 브라우저 설정을 통해 글꼴 크기 조절 가능)*/
            }
        </style>
    </head>
    <body>
        <div id="px">PX</div>
        <div id="rem">REM</div>
       
    </body>
</html>
