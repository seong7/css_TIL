<!DOCTYPE html>
<html>
<head>
<style>
.btn {
  background-color: #f4511e;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  height: 100px;
  transition: 0.5s;
}

.btn:hover {
    opacity: 1;
    color: black;
    height: 200px;
}
</style>
</head>
<body>

<h2>Fading Buttons - "Fade in Effect"</h2>

<button class="btn">Hover Over Me</button>

</body>
</html>
